<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/dist/css/main.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="screen"></div>
      <div class="buttons">
        <div class="btn" id="ac">AC</div>
        <div class="btn" id="back">clr</div>
        <div class="btn operators" id="percent">%</div>
        <div class="btn operators" id="division">/</div>
        <div class="btn numbers" id="seven">7</div>
        <div class="btn numbers" id="eight">8</div>
        <div class="btn numbers" id="nine">9</div>
        <div class="btn operators" id="multiply">X</div>
        <div class="btn numbers" id="four">4</div>
        <div class="btn numbers" id="five">5</div>
        <div class="btn numbers" id="six">6</div>
        <div class="btn operators" id="minus">-</div>
        <div class="btn numbers" id="one">1</div>
        <div class="btn numbers" id="two">2</div>
        <div class="btn numbers" id="three">3</div>
        <div class="btn operators" id="plus">+</div>
        <div class="btn numbers" id="zero">0</div>
        <div class="btn operators" id="period">.</div>
        <div class="btn operators" id="equal">=</div>
      </div>
    </div>
  </main>
</body>
</html>
